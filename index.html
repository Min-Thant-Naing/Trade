<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trading</title>
    
    <!-- Tailwind CSS for Design -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen transition-colors duration-300">
    <div id="root" class="flex flex-col items-center justify-start min-h-screen p-4 md:p-8 space-y-8">
        <!-- Header -->
        <header class="w-full flex items-center justify-center py-4 relative">
            <div class="relative flex items-center space-x-2">
                <h1 class="text-2xl font-black tracking-tight text-slate-900 dark:text-white uppercase select-none">
                    For Tradelocker Users
                </h1>
            </div>
        </header>
        <main class="w-full max-w-md grid grid-cols-1 gap-6">
            <!-- Calculator UI -->
            <section class="bg-white dark:bg-slate-900/50 rounded-3xl p-6 shadow-xl border border-slate-200 dark:border-white/5 backdrop-blur-sm">
                <div class="space-y-6">
                    <div class="flex bg-slate-100 dark:bg-slate-950 p-1 rounded-2xl border border-slate-200 dark:border-white/5">
                        <button id="btn-sp1" class="flex-1 py-3 px-4 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-200 bg-white dark:bg-slate-800 shadow-lg text-indigo-600 dark:text-indigo-400 scale-[1.02]">
                            ES1!
                        </button>
                        <button id="btn-nq1" class="flex-1 py-3 px-4 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-200 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                            NQ1!
                        </button>
                    </div>

                    <div class="space-y-3">
                        <label for="points" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 dark:text-slate-400 ml-1">
                            Input Stop Loss
                        </label>
                        <div class="relative group">
                            <input id="points" type="number" inputmode="decimal" placeholder="0.00" class="w-full bg-slate-50 dark:bg-slate-950 border-2 border-slate-200 dark:border-transparent rounded-2xl py-5 px-6 text-3xl font-black text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-900 transition-all outline-none tabular-nums">
                            
                        </div>
                    </div>

                    <button id="calculate-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-black uppercase tracking-widest py-5 rounded-2xl shadow-xl shadow-indigo-600/30 transition-all active:scale-95 disabled:opacity-30">
                        Calculate Lot
                    </button>
                </div>
            </section>

            <!-- Result Area -->
            <section id="result-container" class="hidden">
                <div class="bg-white dark:bg-slate-900/50 border border-indigo-600/20 dark:border-indigo-500/30 rounded-3xl p-10 shadow-2xl flex flex-col items-center relative overflow-hidden group">
                    <div class="absolute inset-0 bg-indigo-600/5 blur-3xl rounded-full scale-110 pointer-events-none group-hover:bg-indigo-600/10 transition-colors"></div>
                    <span class="text-[10px] font-black uppercase tracking-[0.4em] text-indigo-500 relative z-10 mb-2">Calculated Lot Size</span>
                    <div id="result-value" class="text-8xl font-black text-indigo-600 dark:text-indigo-400 tabular-nums relative z-10 mb-6">0.0</div>
                    <button id="copy-btn" class="relative z-10 flex items-center space-x-2 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/40 hover:text-indigo-600">
                        <span id="copy-text">Copy to Clipboard</span>
                    </button>
                </div>
            </section>
        </main>
    </div>  

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Tradelocker Pro Calculator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen transition-colors duration-300">
    <div id="root" class="flex flex-col items-center justify-start min-h-screen p-4 md:p-8 space-y-8 max-w-2xl mx-auto w-full">
        
        <!-- Header -->
        <header class="w-full flex items-center justify-center py-4 relative">
            <div class="relative flex items-center space-x-2">
                <h1 class="text-2xl font-black tracking-tight text-slate-900 dark:text-white uppercase select-none">
                    Tradelocker
                </h1>

                <!-- Info Icon -->
                <button id="info-btn"
                    class="w-5 h-5 flex items-center justify-center rounded-full 
                            border border-slate-500 text-slate-400 
                            hover:text-indigo-400 hover:border-indigo-400
                            transition-all text-xs font-bold">
                    i
                </button>

                <!-- Info Tooltip -->
                <div id="info-tooltip"
                    class="hidden absolute top-full mt-3 left-1/2 -translate-x-1/2 
                            bg-slate-900 border border-white/10 rounded-xl 
                            px-4 py-3 text-center shadow-xl w-64 z-50 animate-in fade-in zoom-in">
                    <p class="text-[10px] font-black uppercase tracking-[0.25em] text-slate-400">
                        Calculates lot size for $500 risk
                    </p>
                    <p class="mt-1 text-[10px] font-black uppercase tracking-[0.25em] text-indigo-400">
                        Eligible for ES1! or NQ1! users
                    </p>
                </div>
            </div>
        </header>

        <main class="w-full grid grid-cols-1 gap-6">
            <!-- Calculator Card -->
            <section class="bg-white dark:bg-slate-900/50 rounded-3xl p-6 shadow-xl border border-slate-200 dark:border-white/5 backdrop-blur-sm">
                <div class="space-y-6">
                    <!-- Symbol Toggle -->
                    <div class="flex bg-slate-100 dark:bg-slate-950 p-1 rounded-2xl border border-slate-200 dark:border-white/5">
                        <button id="btn-sp1" class="flex-1 py-3 px-4 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-300 bg-white dark:bg-slate-800 shadow-lg text-indigo-600 dark:text-indigo-400 scale-[1.02]">
                            SP1!
                        </button>
                        <button id="btn-nq1" class="flex-1 py-3 px-4 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-300 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                            NQ1!
                        </button>
                    </div>

                    <!-- Input Field -->
                    <div class="space-y-3">
                        <label for="points" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 dark:text-slate-400 ml-1">
                            Point Input
                        </label>
                        <div class="relative group">
                            <input id="points" type="number" step="0.25" inputmode="decimal" placeholder="0.00" class="w-full bg-slate-50 dark:bg-slate-950 border-2 border-slate-200 dark:border-transparent rounded-2xl py-5 px-6 text-3xl font-black text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-900 transition-all outline-none tabular-nums">
                            <div class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-sm pointer-events-none group-focus-within:text-indigo-500 transition-colors">PTS</div>
                        </div>
                    </div>

                    <!-- Calculate Button -->
                    <button id="calculate-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-black uppercase tracking-widest py-5 rounded-2xl shadow-xl shadow-indigo-600/30 transition-all active:scale-95 flex items-center justify-center gap-2">
                        <span id="btn-text">Calculate Result</span>
                        <div id="btn-spinner" class="hidden">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </button>
                </div>
            </section>

            <!-- Results Section -->
            <div id="results-area" class="hidden space-y-6">
                <!-- Value Result -->
                <section class="bg-white dark:bg-slate-900/50 border border-indigo-600/20 dark:border-indigo-500/30 rounded-3xl p-8 shadow-2xl flex flex-col items-center relative overflow-hidden group">
                    <div class="absolute inset-0 bg-indigo-600/5 blur-3xl rounded-full scale-110 pointer-events-none group-hover:bg-indigo-600/10 transition-colors"></div>
                    <span class="text-[10px] font-black uppercase tracking-[0.4em] text-indigo-500 relative z-10 mb-2">Calculated Lot Size</span>
                    <div id="result-value" class="text-6xl md:text-8xl font-black text-indigo-600 dark:text-indigo-400 tabular-nums relative z-10 mb-6">0.0</div>
                    <button id="copy-btn" class="relative z-10 flex items-center space-x-2 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/40 hover:text-indigo-600">
                        <span id="copy-text">Copy to Clipboard</span>
                    </button>
                </section>

                <!-- History Section -->
                <div class="space-y-4">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-500 dark:text-slate-400 ml-1">Recent History</h3>
                    <div id="history-container" class="space-y-3">
                        <!-- History items injected here -->
                    </div>
                </div>

                <!-- AI Insights Section -->
                <section id="ai-container" class="bg-slate-900/80 border border-white/5 rounded-3xl p-6 space-y-4 animate-in fade-in slide-in-from-bottom-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <span class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></span>
                            <h3 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Market Intelligence</h3>
                        </div>
                        <span id="sentiment-badge" class="px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-widest bg-slate-800 text-slate-400 border border-white/5">
                            Analyzing...
                        </span>
                    </div>
                    <p id="insight-text" class="text-sm text-slate-300 leading-relaxed italic">
                        Fetching real-time insights based on current market data...
                    </p>
                    <div id="sources-container" class="flex flex-wrap gap-2 pt-2 border-t border-white/5">
                        <!-- Sources will appear here -->
                    </div>
                </section>
            </div>
        </main>

        <footer class="text-[10px] font-bold text-slate-500 dark:text-slate-600 uppercase tracking-[0.2em] text-center pt-8">
            Built for Professional Tradelocker Workflows
        </footer>
    </div>

    <!-- Main Logic -->
    <script type="module" src="index.js"></script>
</body>
</html>

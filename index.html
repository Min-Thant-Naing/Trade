<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading PrecisionCalc | Professional Utility</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA & Mobile Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2534/2534564.png">

  <!-- SEO / Social -->
  <meta name="description" content="High-precision trading entry calculator for SP1! and NQ1! assets.">
  <meta property="og:title" content="Trading PrecisionCalc PRO">
  <meta property="og:description" content="Zero-latency trading entry calculator for professionals.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2534/2534564.png">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen transition-colors duration-300 flex flex-col items-center">

  <header class="w-full max-w-4xl flex items-center justify-between sticky top-0 z-50 py-6 bg-slate-100/80 dark:bg-slate-950/80 backdrop-blur-md">
    <h1 class="text-2xl font-black tracking-tight text-slate-900 dark:text-white uppercase select-none">Trading PrecisionCalc</h1>
  </header>

  <main class="w-full max-w-md p-4 md:p-8 space-y-8 flex-1">

    <!-- Mode Buttons -->
    <div class="flex bg-slate-100 dark:bg-slate-950 p-1 rounded-2xl border border-slate-200 dark:border-white/5 mb-6">
      <button id="sp1Btn" class="flex-1 py-3 px-4 rounded-xl text-xs font-black uppercase tracking-widest">SP1!</button>
      <button id="nq1Btn" class="flex-1 py-3 px-4 rounded-xl text-xs font-black uppercase tracking-widest">NQ1!</button>
    </div>

    <!-- Point Input -->
    <div class="space-y-3">
      <label for="points" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 dark:text-slate-400 ml-1">Point Input</label>
      <div class="relative">
        <input id="points" type="number" placeholder="0.00" class="w-full bg-slate-50 dark:bg-slate-950 border-2 border-slate-200 dark:border-transparent rounded-2xl py-5 px-6 text-3xl font-black text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-900 outline-none tabular-nums">
        <div class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-sm">PTS</div>
      </div>
    </div>

    <!-- Calculate Button -->
    <button id="calculateBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-black uppercase tracking-widest py-5 rounded-2xl shadow-xl shadow-indigo-600/30 transition-all active:scale-95">Calculate Result</button>

    <!-- Result -->
    <div id="resultContainer" class="hidden bg-white dark:bg-slate-900/50 border border-indigo-600/20 dark:border-indigo-500/30 rounded-3xl p-10 shadow-2xl flex flex-col items-center relative overflow-hidden">
      <div class="text-8xl font-black text-indigo-600 dark:text-indigo-400 tabular-nums mb-6" id="resultValue"></div>
      <button id="copyBtn" class="relative flex items-center space-x-2 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/40 hover:text-indigo-600">
        Copy to Clipboard
      </button>
    </div>

    <!-- History -->
    <div id="historyContainer" class="space-y-4 pt-4"></div>

  </main>

  <footer class="w-full max-w-md py-12 mt-auto text-center select-none">
    <div class="inline-flex items-center space-x-4 opacity-30 grayscale hover:grayscale-0 transition-all duration-500">
      <div class="h-px w-8 bg-slate-400 dark:bg-slate-600"></div>
      <span class="text-[9px] font-black uppercase tracking-[0.5em] text-slate-500 dark:text-slate-500">Trading System V2.1.0</span>
      <div class="h-px w-8 bg-slate-400 dark:bg-slate-600"></div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>

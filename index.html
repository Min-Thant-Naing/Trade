<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradeLocker Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #0b1020, #020617);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-md px-6">

    <!-- HEADER -->
    <div class="flex items-center justify-center gap-2 mb-10 relative">
      <h1 class="text-2xl font-black tracking-widest">TRADELOCKER</h1>

      <!-- INFO ICON -->
      <button id="infoBtn"
        class="w-5 h-5 rounded-full border border-slate-500 text-[10px] font-bold
               flex items-center justify-center text-slate-400 hover:text-white">
        i
      </button>

      <!-- TOOLTIP -->
      <div id="infoBox"
        class="hidden absolute top-10 text-center text-[10px] tracking-widest uppercase
               text-slate-400 bg-slate-900/90 border border-slate-700
               rounded-lg px-4 py-3 w-72 backdrop-blur">
        This app's formula is only eligible for<br />
        TradeLocker users who trade ES1! or NQ1!.
      </div>
    </div>

    <!-- CARD -->
    <div class="rounded-3xl bg-slate-900/50 backdrop-blur p-6 shadow-2xl">

      <!-- SYMBOL -->
      <div class="flex bg-slate-800/60 rounded-xl p-1 mb-6">
        <button id="spBtn"
          class="flex-1 py-2 rounded-lg font-bold text-sm bg-slate-700 text-indigo-300">
          SP1!
        </button>
        <button id="nqBtn"
          class="flex-1 py-2 rounded-lg font-bold text-sm text-slate-400">
          NQ1!
        </button>
      </div>

      <!-- INPUT -->
      <label class="text-[10px] tracking-widest text-slate-400 font-black uppercase">
        Point Input
      </label>

      <div class="mt-2 bg-slate-800 rounded-xl px-4 py-4 flex items-center">
        <input id="pointsInput"
          type="number"
          step="0.01"
          placeholder="0.00"
          class="bg-transparent text-3xl font-black w-full outline-none" />
        <span class="text-slate-400 text-sm font-bold">PTS</span>
      </div>

      <!-- BUTTON -->
      <button id="calcBtn"
        class="mt-6 w-full bg-indigo-500 hover:bg-indigo-600
               transition py-4 rounded-xl font-black tracking-widest">
        CALCULATE RESULT
      </button>

      <!-- RESULT -->
      <div id="result"
        class="hidden mt-6 text-center text-xl font-black tracking-widest text-indigo-300">
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

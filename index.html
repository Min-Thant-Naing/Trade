<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>TradeLocker</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen transition-colors duration-300 flex flex-col items-center">

<!-- Header -->
<header class="w-full max-w-4xl flex items-center justify-between sticky top-0 z-50 py-6 bg-slate-100/80 dark:bg-slate-950/80 backdrop-blur-md">
  <h1 class="text-2xl font-black tracking-tight text-slate-900 dark:text-white uppercase select-none">Trading PrecisionCalc</h1>
</header>

<main class="w-full max-w-md p-4 md:p-8 space-y-8 flex-1">

  <!-- Mode Toggle -->
  <div class="flex bg-slate-100 dark:bg-slate-950 p-1 rounded-2xl border border-slate-200 dark:border-white/5">
    <button id="sp1Btn" class="flex-1 py-3 px-4 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-200">SP1!</button>
    <button id="nq1Btn" class="flex-1 py-3 px-4 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-200">NQ1!</button>
  </div>

  <!-- Point Input -->
  <div class="space-y-3">
    <label for="points" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 dark:text-slate-400 ml-1">Point Input</label>
    <div class="relative group">
      <input id="points" type="number" placeholder="0.00" class="w-full bg-slate-50 dark:bg-slate-950 border-2 border-slate-200 dark:border-transparent rounded-2xl py-5 px-6 text-3xl font-black text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-900 outline-none tabular-nums">
      <div class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-400 font-bold text-sm pointer-events-none group-focus-within:text-indigo-500">PTS</div>
    </div>
  </div>

  <!-- Calculate Button -->
  <button id="calculateBtn" class="w-full bg-indigo-600 hover:bg-indigo-500 disabled:opacity-30 disabled:cursor-not-allowed text-white text-sm font-black uppercase tracking-widest py-5 rounded-2xl shadow-xl shadow-indigo-600/30 transition-all active:scale-95">Calculate Result</button>

  <!-- Result -->
  <div id="resultContainer" class="hidden animate-in fade-in zoom-in-95 slide-in-from-bottom-4 duration-300 bg-white dark:bg-slate-900/50 border border-indigo-600/20 dark:border-indigo-500/30 rounded-3xl p-10 shadow-2xl flex flex-col items-center relative overflow-hidden group">
    <div class="absolute inset-0 bg-indigo-600/5 blur-3xl rounded-full scale-110 pointer-events-none group-hover:bg-indigo-600/10 transition-colors"></div>
    <div class="flex items-center space-x-2 relative z-10 mb-2">
      <span class="text-[10px] font-black uppercase tracking-[0.4em] text-indigo-500">Calculated Value</span>
    </div>
    <div id="resultValue" class="text-8xl font-black text-indigo-600 dark:text-indigo-400 tabular-nums relative z-10 mb-6"></div>
    <button id="copyBtn" class="relative z-10 flex items-center space-x-2 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/40 hover:text-indigo-600">
      Copy to Clipboard
    </button>
  </div>
</main>


<script src="app.js"></script>
</body>
</html>

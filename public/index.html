<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>size calculator</title>
    
    <!-- Tailwind CSS for Design -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="logo.jpg" >
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-900 dark:bg-slate-950 dark:text-slate-100 min-h-screen transition-colors duration-300">
    <div id="root" class="flex flex-col items-center justify-start min-h-screen p-4 md:p-8 space-y-8">
        <!-- Header -->
        <header class="w-full flex items-center justify-between py-4 relative max-w-md">
            
            <div class="relative flex items-center space-x-2">
                <h1 class="text-base md:text-2xl leading-tight font-black tracking-tight text-slate-900 dark:text-white uppercase select-none">
                    For Tradelocker Users
                </h1>
            </div>

            <!-- Hamburger Menu Icon Button (Matches Image Design) -->
            <button id="open-settings-btn" class=" shrink-0 p-3  dark:bg-slate-950  bg-slate-50 rounded-2xl border-2 border-slate-200 dark:border-transparent transition-all duration-200 transform hover:scale-110 border border-slate-200 dark:border-white/5 backdrop-blur-sm">
                <!-- Using an inline SVG icon for reliability, styled to match the image's light lines -->
                <svg class="w-6 h-6 text-slate-500 dark:text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </header>
        <main class="w-full max-w-md grid grid-cols-1 gap-6">
            <!-- Calculator UI -->
            <section class="bg-white dark:bg-slate-900/50 rounded-3xl p-6 shadow-xl border border-slate-200 dark:border-white/5 backdrop-blur-sm">
                <div class="space-y-6">
                    <div class="flex bg-slate-100 dark:bg-slate-950 p-1 rounded-2xl border border-slate-200 dark:border-white/5">
                        <button id="btn-sp1" class="flex-1 py-3 px-4 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-200 bg-white dark:bg-slate-800 shadow-lg text-indigo-600 dark:text-indigo-400 scale-[1.02]">
                            SPX500
                        </button>
                        <button id="btn-nq1" class="flex-1 py-3 px-4 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-200 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                            NAS100
                        </button>
                    </div>
                    <div class="space-y-3">
                        <label for="points" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 dark:text-slate-400 ml-1">
                            Input Stop Loss
                        </label>
                        <div class="relative group">
                            <input id="points" type="number" inputmode="decimal" placeholder="0.00" class="w-full bg-slate-50 dark:bg-slate-950 border-2 border-slate-200 dark:border-transparent rounded-2xl py-5 px-6 text-3xl font-black text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-900 transition-all outline-none tabular-nums">
                            
                        </div>
                    </div>
                    <button id="calculate-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-black uppercase tracking-widest py-5 rounded-2xl shadow-xl shadow-indigo-600/30 transition-all active:scale-95 disabled:opacity-30">
                        Calculate Lot
                    </button>
                </div>
            </section>

            <!-- Result Area -->
            <section id="result-container" class="hidden">
                <div class=" bg-white dark:bg-slate-900/50 border border-indigo-600/20 dark:border-indigo-500/30 rounded-3xl p-10 shadow-2xl flex flex-col items-center relative overflow-hidden group">
                    <div class="absolute inset-0 bg-indigo-600/5 blur-3xl rounded-full scale-110 pointer-events-none group-hover:bg-indigo-600/10 transition-colors"></div>
                    <span class="text-[10px] font-black uppercase tracking-[0.4em] text-indigo-500 relative mb-2">Calculated Lot Size</span>
                    <div id="result-value" class="text-8xl font-black text-indigo-600 dark:text-indigo-400 tabular-nums relative mb-6">0.0</div>
                    <button id="copy-btn" class="relative flex items-center space-x-2 px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest transition-all bg-slate-100 dark:bg-slate-800 text-slate-500 dark:text-slate-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/40 hover:text-indigo-600">
                        <span id="copy-text">Copy to Clipboard</span>
                    </button>
                </div>
            </section>

            <!-- News Section -->
            <div class="relative flex items-center justify-between space-x-3 gap-6 mt-5 mb-6">
                <h1 class="text-base md:text-2xl font-black tracking-tight text-slate-900 dark:text-white uppercase select-none">
                    Forex Factory News
                </h1>

                <div class="flex bg-slate-100 dark:bg-slate-950 p-1 rounded-2xl border-2 border-slate-200 dark:border-white/5">
                    <button id="btn-ny-settings" class="flex-1 py-3 px-2 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-200 bg-white dark:bg-slate-800 shadow-lg text-indigo-600 dark:text-indigo-400 scale-[1.02]">
                        NY
                    </button>
                    <button id="btn-my-settings" class="flex-1 py-3 px-2 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-200 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                        MY
                    </button>
                </div>
            </div>
            <section class="bg-white dark:bg-slate-900/50 rounded-3xl w-full p-5 shadow-xl border border-slate-200 dark:border-white/5 backdrop-blur-sm">
                <div class="space-y-3">
                    <!-- Tabs -->
                    <div class="flex bg-slate-100 dark:bg-slate-950 p-1 rounded-2xl border border-slate-200 dark:border-white/5">
                        <button id="btn-ys"
                            class="flex-1 py-2 rounded-xl text-[10px] font-semibold uppercase tracking-wide transition-all text-slate-400 dark:text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                            Yesterday
                        </button>   
                        <button id="btn-td"
                            class="flex-1 py-2 rounded-xl text-[10px] font-semibold uppercase tracking-wide bg-white dark:bg-slate-800 text-indigo-600 dark:text-indigo-400 shadow-inner">
                            Today
                        </button>   
                        <button id="btn-tm"
                            class="flex-1 py-2 rounded-xl text-[10px] font-semibold uppercase tracking-wide transition-all text-slate-400 dark:text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                            Tomorrow
                        </button>
                    </div>    
                    <!-- Time selector -->
                    <div id="time-selector" class="flex items-center justify-between rounded-2xl px-3 py-2 text-xs text-slate-400">
                        <!-- Left arrow -->
                        <button id="time-prev" class="w-8 h-8 flex items-center justify-center text-2xl font-bold text-indigo-600 dark:text-indigo-400 opacity-60 hover:opacity-100 transition-all -mt-1">
                        ‹
                        </button> 
                        <!-- Time list -->
                        <div id="time-list" class="flex overflow-hidden bg-slate-100 dark:bg-slate-950 p-1 rounded-2xl border border-slate-200 dark:border-white/5"></div> 
                        <!-- Right arrow -->
                        <button id="time-next" class="w-8 h-8 flex items-center justify-center text-2xl font-bold text-indigo-600 dark:text-indigo-400 opacity-60 hover:opacity-100 transition-all -mt-1">
                        ›
                        </button>
                    </div>    
                    <!-- Events -->
                    <div id="events-container" class="bg-slate-50 dark:bg-slate-950 border-2 border-slate-200 dark:border-transparent rounded-2xl px-4 py-3 divide-y divide-slate-200 dark:divide-white/5">
                    </div>
                </div>
            </section>

            <!-- Note Section -->
            <div class="relative flex items-center justify-between space-x-3 gap-6 mt-5 mb-6"> 
            <section class="bg-slate-100 dark:bg-slate-950 rounded-3xl w-full p-5 border-4 border-slate-200 dark:border-white/5">
                <textarea id="todo-input" placeholder="Write your notes here..." class="w-full p-4 transition-all outline-none bg-slate-100 dark:bg-slate-950 resize-none overflow-hidden"></textarea>
            </section>
        </main>
        <div class="h-5"></div>
    </div>  

    <!-- Settings Modal Structure -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-70 hidden transition-opacity duration-300 ">
        <!-- This is the actual sliding panel container -->
        <div id="settings-panel" class="fixed right-0 top-0  h-full w-full max-w-sm bg-white dark:bg-slate-900 shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out p-6 overflow-y-auto">
            <!-- Header with close icon using inline SVG -->
            <div class="flex justify-between items-center mb-14 mt-6">
                <h2 class="text-xl text-slate-900 font-black uppercase select-none tracking-tight dark:text-white">SETTINGS</h2>
                <button id="close-settings-btn" class="text-slate-400 hover:text-slate-600 hover:text-slate-600 transition-colors p-1">
                    <!-- SVG Icon for 'X' (Times/Close) -->
                    <svg xmlns="http://www.w3.org" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="space-y-10">
                <!-- Risk Amount Setting (Exact Match to Image) -->
                <div>
                    <label for="risk-amount-input" class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 block mb-6">RISK AMOUNT</label>
                    <div class="flex items-center space-x-4">
                        <input id="risk-amount-input" type="number" inputmode="decimal" value="500" class="w-full bg-slate-50 dark:bg-slate-950 border-2 border-slate-200 dark:border-transparent rounded-2xl py-3 px-5 text-lg font-black text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-900 transition-all outline-none tabular-nums appearance-none shadow-inner">

                        <button id="save-risk-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-black py-4 px-6 rounded-2xl transition-all shadow-lg uppercase tracking-widest active:scale-95 disabled:opacity-30 shadow-indigo-600/30 ">
                            Save
                        </button>
                    </div>
                    <p class="text-xs text-slate-400 mt-2 ml-1 mb-6">Default: <span id="default-risk-value">500$</span></p>
                </div>

                <!-- Horizontal Divider Line (matches image design) -->
                <hr class="border-slate-800 my-8"> 

                <!-- Fixed Value Setting (Exact Match to Image) -->
                <div>
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 ml-1 block mb-6">FIXED VALUE</label>
                    
                    <!-- This div contains the buttons, input, and save button all inline -->
                    <div class="flex items-center space-x-3">
                        <!-- ES/NQ Mode Switcher -->
                        <div class="flex bg-slate-100 dark:bg-slate-950 p-1 rounded-2xl border border-slate-200 dark:border-white/5">
                            <!-- Active button: White in light mode, Slate-800 in dark mode -->
                            <button id="btn-es-settings" class="flex-1 py-3 px-3 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-200 bg-white dark:bg-slate-800 shadow-lg text-indigo-600 dark:text-indigo-400 scale-[1.02]">
                                ES
                            </button>
                            <!-- Inactive button: Slate-400 text, darkening/lightening on hover -->
                            <button id="btn-nq-settings" class="flex-1 py-3 px-3 rounded-xl text-xs font-black uppercase tracking-widest transition-all duration-200 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                                NQ
                            </button>
                        </div>

                        <!-- Input Field -->
                        <input id="es-nq-fixed-value-input" type="number" inputmode="decimal" value="100.172" class="w-full bg-slate-50 dark:bg-slate-950 border-2 border-slate-200 dark:border-transparent rounded-2xl py-3 px-4 text-lg font-black text-slate-900 dark:text-white focus:border-indigo-500 focus:bg-white dark:focus:bg-slate-900 transition-all outline-none tabular-nums appearance-none shadow-inner">

                        <!-- Save Button -->
                        <button id="save-fixed-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white text-sm font-bold py-4 px-6 rounded-xl transition-all shadow-lg uppercase tracking-widest active:scale-95 disabled:opacity-30 shadow-indigo-600/30 ">
                            SAVE
                        </button>
                    </div>

                    <p class="text-xs text-slate-400 mt-2 ml-1 mb-6">Default: ES=<span id="default-es-value">101.01</span>, NQ=<span id="default-nq-value">100.172</span></p>
                </div>
            </div>

            <!-- Horizontal Divider Line (matches image design) -->
            <hr class="border-slate-800 my-8 mb-20"> 

            <!-- Reset Defaults Button Section (Exact Match to Image) -->
            <div class="flex justify-center">
                <button id="reset-defaults-btn" class="text-xs font-black uppercase tracking-widest text-slate-400 hover:text-red-500 flex items-center space-x-2 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4""")/>>
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4""")/>>
                    </svg>
                    <span>Reset All Defaults</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
